<!-- Contact Me Modal -->
<div id="contactMeModal" class="modal">
  <div class="modal-content">
    <form id="gform" method="post" action="https://script.google.com/a/abramova.ca/macros/s/AKfycbwhePFZbhXwvvKVz_dG5N2aL6u6JiHkV7BbvkcJ8xoEO1M-i7c/exec">
      
      <!-- name -->
      <div class="row">
        <div class="input-field">
          <input id="name" name="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
      </div>

      <!-- email -->
      <div class="row">
        <div class="input-field">
          <input id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <!-- message -->
      <div class="row">
        <div class="input-field">
          <textarea id="message" name="message" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
        </div>
      </div>

      <!-- submit button -->
      <button class="modal-action modal-close btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
      
    </form>

  </div>
</div>
